version: 2

jobs:
  build-job:
    docker:
      - image: circleci/php:7.1.5-browsers
    working_directory: ~/wu2018
    steps:
      - checkout
      - run: curl -sS https://getcomposer.org/installer | php -- --filename=composer
      - run: ./composer install
      - run: ./vendor/bin/phpunit
  deploy-job:
    machine:
      enabled: true
    working_directory: ~/wu2018
    steps:
      - run: ssh ubuntu@52.77.208.134 "sh deploy.sh"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job